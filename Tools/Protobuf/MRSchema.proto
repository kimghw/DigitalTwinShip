syntax = "proto3";
package  MRSchema;


message C_Position
{
    string ID = 1;
    float XPOS = 2;
    float YPOS = 3;
    float ZPOS = 4;
}

message XrCpuPlan
{
    bytes PLANdata = 1;
    int32 PLANrowStride = 2;
    int32 PLANpixelStride = 3;
}

message XrCpuImage
{
    int32 ID = 1;
    repeated XRCPUPLAN PLANdatas = 2;
}
